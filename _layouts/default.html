    <script>
        // Fungsi slider dan fungsi interaktif lainnya
        function initializeSlider(containerClass, slideClass, dotsClass, interval) {
            const container = document.querySelector('.' + containerClass);
            if (!container) return; // Keluar jika container tidak ditemukan
            
            const dotsContainer = document.querySelector('.' + dotsClass);
            const slides = container.querySelectorAll('.' + slideClass);
            let slideIndex = 0;
            let autoSlideInterval;

            if (slides.length === 0) return; // Keluar jika tidak ada slide

            // Inisialisasi dots
            if (dotsContainer) {
                dotsContainer.innerHTML = ''; // Bersihkan dots yang mungkin ada
                for (let i = 0; i < slides.length; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'dot';
                    dot.onclick = () => showSpecificSlide(i);
                    dotsContainer.appendChild(dot);
                }
            }
            const dots = dotsContainer ? dotsContainer.querySelectorAll('.dot') : [];

            function showSlides() {
                // Sembunyikan semua slide dan nonaktifkan semua dot
                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                if (dots.length > 0) {
                    for (let i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                }
                
                // Pindah ke slide berikutnya
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1; // Kembali ke slide pertama
                }
                
                // Tampilkan slide yang aktif dan aktifkan dot yang sesuai
                slides[slideIndex - 1].style.display = "block";
                if (dots.length > 0) {
                    dots[slideIndex - 1].className += " active";
                }
            }
            
            function showSpecificSlide(n) {
                slideIndex = n; // Set index ke slide yang diklik
                clearInterval(autoSlideInterval); // Hentikan auto-slide sementara
                showSlides(); // Tampilkan slide yang dipilih
                autoSlideInterval = setInterval(showSlides, interval); // Mulai lagi auto-slide
            }

            // Jalankan slide pertama kali dan mulai auto-slide
            showSlides(); 
            autoSlideInterval = setInterval(showSlides, interval); 
        }
        
        // Fungsi untuk FAQ accordion (jika Anda menggunakan <details>/<summary> tidak perlu JS ini)
        document.addEventListener('DOMContentLoaded', function() {
            // Jika Anda menggunakan struktur accordion lama dengan button header
            const accordionHeaders = document.querySelectorAll('.accordion-header');
            accordionHeaders.forEach(header => {
                header.addEventListener('click', function() {
                    const accordionItem = this.parentElement;
                    accordionItem.classList.toggle('active');
                });
            });

            // Inisialisasi slider setelah DOM dimuat
            initializeSlider('slider-container', 'slide', 'slider-dots', 5000); // Slider utama
            initializeSlider('testimonial-slider-container', 'testimonial-slide', 'testimonial-dots', 7000); // Slider testimoni
        });
    </script>
